<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margaret Wilkins</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif; /* Set font to Times New Roman */
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* More off-white background color */
        }
        h1 {
            font-size: 48px; /* Increase font size for the title even more */
            text-align: center; /* Center the title */
            margin-top: 50px; /* Add more top margin to center the title */
        }
        h2 {
            font-size: 30px; /* Increase font size for subtitles */
            text-align: center; /* Center the subtitles */
        }
        .subtext {
            font-size: 18px; /* Set font size for subtext */
            text-align: center; /* Center the subtext */
        }
        .navbar {
            background-color: #f1f1f1;
            padding: 10px;
            position: sticky;
            top: 0;
        }
        .navbar a {
            display: inline-block;
            padding: 10px 20px;
            color: #000;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
        }
        .section {
            padding: 50px 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#branch1">Branch 1</a>
        <a href="#branch2">Branch 2</a>
        <a href="#branch3">Branch 3</a>
    </div>

    <h1>Margaret Wilkins</h1>

    <!-- Placeholder image -->
    <img src="path/to/placeholder-image.jpg" alt="Placeholder Image">

    <!-- Content for Branch 1 -->
    <div id="branch1" class="section">
        <h2>Branch 1</h2>
        <p class="subtext">This is the content for Branch 1.</p>
    </div>
    
    <!-- Content for Branch 2 -->
    <div id="branch2" class="section">
        <h2>Branch 2</h2>
        <p class="subtext">This is the content for Branch 2.</p>
    </div>
    
    <!-- Content for Branch 3 -->
    <div id="branch3" class="section">
        <h2>Branch 3</h2>
        <p class="subtext">This is the content for Branch 3.</p>
    </div>

    <script>
        // Smooth scrolling when clicking on navbar links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
