<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margaret Wilkins</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif; /* Set font to Times New Roman */
            margin: 0;
            padding: 0;
            background-color: #f9e6ea; /* Pinkish off-white background color */
        }
        h1 {
            font-size: 60px; /* Increase font size for the title */
            text-align: center; /* Center the title */
            margin-top: 50px; /* Add more top margin to center the title */
        }
        h2 {
            font-size: 30px; /* Increase font size for subtitles */
            text-align: center; /* Center the subtitles */
        }
        .subtext {
            font-size: 18px; /* Set font size for subtext */
            text-align: center; /* Center the subtext */
        }
        .navbar {
            background-color: #f1f1f1;
            padding: 10px;
            position: sticky;
            top: 0;
        }
        .navbar a {
            display: inline-block;
            padding: 10px 20px;
            color: #000;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
        }
        .section {
            padding: 50px 20px;
        }
        /* Back to top button style */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            display: none;
        }
        .back-to-top:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#branch1">Branch 1</a>
        <a href="#branch2">Branch 2</a>
        <a href="#branch3">Branch 3</a>
        <a href="#" class="back-to-top">Back to Top</a>
    </div>

    <h1>Margaret Wilkins</h1>

    <!-- Placeholder image centered -->
    <div style="display: flex; justify-content: center;">
        <img src="path/to/placeholder-image.jpg" alt="Placeholder Image">
    </div>

    <!-- Content for Branch 1 -->
    <div id="branch1" class="section">
        <h2>Branch 1</h2>
        <p class="subtext">This is the content for Branch 1.</p>
    </div>
    
    <!-- Content for Branch 2 -->
    <div id="branch2" class="section">
        <h2>Branch 2</h2>
        <p class="subtext">This is the content for Branch 2.</p>
    </div>
    
    <!-- Content for Branch 3 -->
    <div id="branch3" class="section">
        <h2>Branch 3</h2>
        <p class="subtext">This is the content for Branch 3.</p>
    </div>

    <script>
        // Smooth scrolling when clicking on navbar links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Show the "Back to Top" button when scrolling down
        window.addEventListener("scroll", function() {
            const backToTopBtn = document.querySelector(".back-to-top");
            if (window.pageYOffset > 200) {
                backToTopBtn.style.display = "block";
            } else {
                backToTopBtn.style.display = "none";
            }
        });

        // Scroll to the top when clicking on "Back to Top" button
        document.querySelector(".back-to-top").addEventListener("click", function(e) {
            e.preventDefault();
            document.querySelector("body").scrollIntoView({
                behavior: "smooth"
            });
        });
    </script>
</body>
</html>
