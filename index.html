<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margaret Wilkins</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif; /* Set font to Times New Roman */
            margin: 0;
            padding: 0;
            background-color: #f9e6ea; /* Pinkish off-white background color */
        }
        h1 {
            font-size: 75px; /* Increase font size for the title */
            text-align: center; /* Center the title */
            margin-top: 50px; /* Add more top margin to center the title */
        }
        h2 {
            font-size: 45px; /* Increase font size for subtitles */
            text-align: center; /* Center the subtitles */
        }
        .subtext {
            font-size: 18px; /* Set font size for subtext */
            text-align: center; /* Center the subtext */
        }
        .navbar {
            background-color: #f1f1f1;
            padding: 10px;
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
        }
        .navbar a {
            display: inline-block;
            padding: 10px 20px;
            color: #000;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
        }
        .section {
            padding: 50px 20px;
        }
        /* Back to top button style */
        .back-to-top {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            display: block;
            position: fixed;
            bottom: 30px;
            right: 30px;
            opacity: 0.7;
        }
        .back-to-top:hover {
            background-color: #0056b3;
            opacity: 1;
        }
        /* Centered image style */
        .centered-image {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        /* MP3 player style */
        .mp3-player {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        .mp3-player audio {
            width: 300px;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="back-to-top">Back to Top</a>
        <a href="#branch1">Branch 1</a>
        <a href="#branch2">Branch 2</a>
        <a href="#branch3">Branch 3</a>
    </div>

    <h1>Margaret Wilkins</h1>

    <!-- Placeholder image centered -->
    <div class="centered-image">
        <img src="path/to/placeholder-image.jpg" alt="Placeholder Image">
    </div>

    <!-- Content for Branch 1 -->
    <div id="branch1" class="section">
        <h2>Branch 1</h2>
        <p class="subtext">This is the content for Branch 1.</p>
        <!-- Image slot for Branch 1 -->
        <div class="centered-image">
            <img src="path/to/branch1-image.jpg" alt="Branch 1 Image">
        </div>
        <!-- MP3 player for Branch 1 -->
        <div class="mp3-player">
            <audio controls>
                <source src="path/to/branch1-audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    
    <!-- Content for Branch 2 -->
    <div id="branch2" class="section">
        <h2>Branch 2</h2>
        <p class="subtext">This is the content for Branch 2.</p>
        <!-- Image slot for Branch 2 -->
        <div class="centered-image">
            <img src="path/to/branch2-image.jpg" alt="Branch 2 Image">
        </div>
        <!-- MP3 player for Branch 2 -->
        <div class="mp3-player">
            <audio controls>
                <source src="path/to/branch2-audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    
    <!-- Content for Branch 3 -->
    <div id="branch3" class="section">
        <h2>Branch 3</h2>
        <p class="subtext">This is the content for Branch 3.</p>
        <!-- Image slot for Branch 3 -->
        <div class="centered-image">
            <img src="path/to/branch3-image.jpg" alt="Branch 3 Image">
        </div>
        <!-- MP3 player for Branch 3 -->
        <div class="mp3-player">
            <audio controls>
                <source src="path/to/branch3-audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <script>
        // Smooth scrolling when clicking on navbar links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
        
        // Scroll to the top when clicking on "Back to Top" button
        document.querySelector(".back-to-top").addEventListener("click", function(e) {
            e.preventDefault();
            document.querySelector("body").scrollIntoView({
                behavior: "smooth"
            });
        });
    </script>
</body>
</html>
